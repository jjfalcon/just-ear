<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JustEar Demo</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    ol {
      padding-left: 0;
      list-style-type: none;
    }
    li {
      text-align: center;
      margin-bottom: 10px;
    }
    audio {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 10px auto;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
    p, a {
      text-align: center;
      display: block;
      margin: 10px auto;
    }

    .mic-container {
      height: 15vh;
      width: 100vw;
      display: flex;
      align-items: left;
      justify-content: center;
      
      .circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        transition: .5s;
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12), 0 3px 5px -1px rgba(0, 0, 0, .2);
        
        i {
          color: #b2b1b1;
          font-size: 23px;
          transition: .9s;
        }
            
        &:before {
          content: '';
          width: 80px;
          height: 80px;
          border-radius: 50%;
          opacity: .2;
          z-index: -1;
          position:absolute;
        }
      }
      
      .circle.active {
        background: #ff0000;
                
        i {
            color: #ffffff;
        }
      }
    }

  </style>  
</head>

<body>
<!-- comments -->
<h2>JustEar Demo</h2>

  <audio id="local_audio" autoplay="false" muted></audio>
  <audio id="remote_audio" autoplay="false" muted></audio>
  <audio id="play_audio" autoplay="false" ></audio>
  
  <button id="audio_button" style="visibility: hidden">Record </button> 
  <p>
    <a id="compartir_label" style="visibility: hidden" target="_blank" href="https://just-ear.com">Compartir Audio</a>
  </p>

  <p>
  <a href="https://just-ear.com">just-ear.com</a>
  </p>
</ol>
  <!-- comments -->
  <script type="module" src="./demo.js"></script>

</body>
</html>
